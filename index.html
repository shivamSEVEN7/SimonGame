<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press the button to start the game</h2>
    <div id="outer">
        <div class="inner" id="r" style="background-color: red;"></div>
        <div class="inner" id="g" style="background-color: green;"></div>
        <div class="inner" id="b" style="background-color: blue;"></div>
        <div class="inner" id="y" style="background-color: yellow;"></div>
    </div>
    <button>Start</button>
    <script src="simonGame.js"></script>
</body>
</html>
